<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TF-IDF Text Summarizer</title>
    <style>
        body { font-family: sans-serif; max-width: 700px; margin: auto; padding: 1rem; }
        textarea { width: 100%; height: 200px; }
        input[type="number"] { width: 50px; }
        .summary { margin-top: 1rem; background: #f4f4f4; padding: 1rem; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>TF-IDF Text Summarizer</h1>
    <form method="post">
        <label for="input_text">Enter text:</label><br>
        <textarea name="input_text" required>{{ input_text if input_text else '' }}</textarea><br><br>

        <label for="num_sentences"># of Sentences:</label>
        <input type="number" name="num_sentences" min="1" max="10" value="2"><br><br>

        <button type="submit">Summarize</button>
    </form>

    {% if summary %}
    <div class="summary">
        <h2>Summary:</h2>
        <p>{{ summary }}</p>
    </div>
    {% endif %}
</body>
</html>
